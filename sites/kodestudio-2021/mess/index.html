    <body onLoad="rtl.run()">
            <div class="col-8 form-group shadow" style="margin: auto;">
                    <h1>
                        Join to room chat now!
                    </h1>
                    <h5>
                        Shh! Everything will be a secret.
                    </h5>
                    <label>Your name: </label>
                    <input id="input_name" class="form-control" type="text">

                    <label>Input room ID: <button class="btn btn-outline-success btn-sm" onClick="var text; text = firebase.database().ref('rooms').push().key; document.getElementById('input_roomid').value = text;">random</button></label>

                        </div>
                        <div class="col-3">
                            <button onclick="pas.program.jump('run')" class="btn btn-primary btn-block" id="button_jump">
                                Jump to room
                            </button>
                        </div>
                    </div>
            </div>  
        </div>   

        <div class="modal" id="dialog_ask">
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">
                            <strong id="dialogTitleText">Do you want to create this room</strong>
                        </div>
                        <div class="modal-body">
                            <p id="dialogContentText"></p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning" >
