<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script src="js/main.js"></script>
        <title>Note App</title>
    </head>
    <body>
        <div class="container alert alert-info text-center">
            <strong id="appname">Truy vấn ghi chú</strong>
        </div>
        <div class="input-group">
            <input id="read_title" type="text" class="form-control">
            <button type="button" onClick="read()" class="btn btn-primary">Xem</button>
        </div>
        <div>
            <p id="read_content"></p>
        </div>
        <!--Dialog start-->
        <div class="modal" id="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div id="dialog_header" class="modal-header">
                        <strong id="dialog_title">Tiêu đề</strong>
                    </div>
                    <div class="modal-body">
                        <p id="dialog_content"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="dialog_button" type="button" class="btn btn-primary" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Dialog End-->
    </body>
</html>
